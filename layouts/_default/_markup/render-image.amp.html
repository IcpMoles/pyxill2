{{ $image := .Page.Resources.GetMatch .Destination }}
{{ if gt $image.Width 640 }}
    {{ $image = $image.Resize "640x" }}
{{ end }}
<amp-img 
  src="{{ $image.RelPermalink | safeURL }}" 
  {{ with .Text }} alt="{{ . }}" {{ end }} 
  {{ with .Title }} title="{{ . }}" {{ end }} 
  layout=responsive

>
</amp-img>
