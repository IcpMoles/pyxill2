<nav class="social-icons icons">
<a class="fa fa-rss rss" href= 
{{ if isset .Site.Params "rssurl" }}
	{{ .Site.Params.rssurl }}

	"/post/index.xml"
{{ end }}  aria-label="RSS"></a>

{{ end }}
</nav>
