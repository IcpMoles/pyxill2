<figure class="img-wrapper">
{{ with .Title}}   <div class="title-img">{{ . }}</div> {{ end }}
<a href="{{ .Destination | safeURL }}" target="_blank">

<img class="post-img" src="{{ .Destination  }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
</a>
{{ with .Text}}   <figcaption class="small"> {{ . }}</figcaption> {{ end }}
</figure>
